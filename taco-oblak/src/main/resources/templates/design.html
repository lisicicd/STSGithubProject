<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Design your taco</h1>
	<img th:src="@{/images/TacoCloud.png}" />
	
	<form method="POST" th:object="${design}">
		<div class="grid">
			<div class="ingrediant-group" id="wraps">
				<h3>Design your wrap:</h3>
				<div th:each="ingrediant : ${wrap}">
					<input name="ingrediants" type="checkbox" th:value="${ingrediant.id}" />
					<span th:text="${ingrediant.name}">INGREDIANT</span>
				</div>
			</div>
			<div class="ingrediant-group" id="proteins">
				<h3>Design your protein:</h3>
				<div th:each="ingrediant : ${protein}">
					<input name="ingrediants" type="checkbox" th:value="${ingrediant.id}" />
					<span th:text="${ingrediant.name}">INGREDIANT</span>
				</div>
			</div>
			<div class="ingrediant-group" id="cheese">
				<h3>Design your cheese:</h3>
				<div th:each="ingrediant : ${cheese}">
					<input name="ingrediants" type="checkbox" th:value="${ingrediant.id}" />
					<span th:text="${ingrediant.name}">INGREDIANT</span>
				</div>
			</div>
			<div class="ingrediant-group" id="veggies">
				<h3>Design your veggies:</h3>
				<div th:each="ingrediant : ${veggies}">
					<input name="ingrediants" type="checkbox" th:value="${ingrediant.id}" />
					<span th:text="${ingrediant.name}">INGREDIANT</span>
				</div>
			</div>
			<div class="ingrediant-group" id="sauce">
				<h3>Design your sauces:</h3>
				<div th:each="ingrediant : ${sauce}">
					<input name="ingrediants" type="checkbox" th:value="${ingrediant.id}" />
					<span th:text="${ingrediant.name}">INGREDIANT</span>
				</div>
			</div>
		</div>
		<h3>Name your Taco creation</h3>
		<!--  
			<input type="text" th:field="*{name}"/>
		-->
		<input type="text" th:field="*{name}"/>
		<br/>
		<button>Submit your taco</button>
	</form>

</body>
</html>
